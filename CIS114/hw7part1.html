<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cathy Cohn Homework 7 Part 1: Styling a Page</title>
  <meta name="description" content = "Cathy Cohn homework 7 part 1">
  <link rel="stylesheet" href="style_cis114.css">
</head>

  <body>

    
   <div>
    <h2>Customize the style of this page!</h2>
<br>
	   <div id="mainArea">
    <form id="myform" name="myform">

    <p>Background color:</p>
        <input type="radio" name="color" id="blue" value="blue" onclick="switchColor(0)">
        <label for="blue">Sky Blue</label>
	<input type="radio" name="color" id="mint" value="mint" onclick="switchColor(1)">
        <label for="mint">Mint Green</label>
         <input type="radio" name="color" id="orange" value="orange" onclick="switchColor(2)">
        <label for="orange">Sunset Orange</label><br>
	    
      <p>Formatting:</p>
        <input type="checkbox" name="style" id="bold" value="bold" onclick="switchFontStyle(0)">
        <label for="bold">Bold</label>
        <input type="checkbox" name="style" id="italics" value="italics" onclick="switchFontStyle(1)">
        <label for="italics">Italics</label>
        <input type="checkbox" name="style" id="underlined" value="underlined" onclick="switchFontStyle(2)">
        <label for="underlined">Underlined</label><br>
	    
    <p><label for="size">Font size:</label>
	<select name="fontSizeDropDown" id="fontSizeDropDown" onchange="selectFontSize()">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
    </p><br>
  </form>
</div>
            
      <p> <a href="hw7.html">Back</a> </p>   
    </div>

    <script> 

function switchColor(color) {
	let mainArea = document.getElementById("mainArea");
	if (color == 0) {
		mainArea.style.backgroundColor = "skyblue";
	} else if (color == 1) {
		mainArea.style.backgroundColor = "mintcream";
	} else if (color == 2) {
		mainArea.style.backgroundColor = "lightcoral";
	}
}
function switchFontStyle(style) 
{
    let mainArea = document.getElementById("mainArea");
    if (style === 0) {
      if (document.getElementById("bold").checked) {
        mainArea.style.fontWeight = "bold";
      } else {
        mainArea.style.fontWeight = "normal";
      }
    }

    if (style === 1) {
      if (document.getElementById("italics").checked) {
        mainArea.style.fontStyle = "italic";
      } else {
        mainArea.style.fontStyle = "normal";
      }
    }

    if (style === 2) {
      if (document.getElementById("underlined").checked) {
        mainArea.style.textDecoration = "underline";
      } else {
        mainArea.style.textDecoration = "none";
      }
    }
}
function selectFontSize()
{      
    var mainArea = document.getElementById("mainArea");    
    var selectedFontSize = document.getElementById("fontSizeDropDown").value;
            
    if (selectedFontSize == "small")
    {
	mainArea.style.fontSize = "0.75rem";
    }
    else if (selectedFontSize == "medium")
    {
	mainArea.style.fontSize = "1.0rem";
    }
    else if (selectedFontSize == "large")
    {
	mainArea.style.fontSize = "1.5rem";
    }   
}
</script>
         
    </body>
  </html>
