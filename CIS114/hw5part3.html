  <script> 

function process()
  {	
    const data = [
	    	["AL", "Alabama", "Montgomery", 4903285],
	       	["AK", "Alaska", "Juneau", 731545],
	       	["AZ", "Arizona", "Phoenix", 7278717],
	       	["AR", "Arkansas", "Little Rock", 3017825],
		["CA", "California", "Sacramento", 39512223],
		["CO", "Colorado", "Denver", 5758736]
		 ];
     // error message with all available state names
     let error = "Sorry, we do not have information about this state! We only have information about ";
     for (const state of data) {
	error+= `${state[1]}, `;
	}
     error = error.slice(0, -2) + "."; // Remove the last comma and space, add a period.

     // message with chosen state info
     var selected = null;	
  	
     var input = document.getElementById("state").value.trim().toLowerCase();

	for (const state of data) {
  		if (state[0].toLowerCase() === input || state[1].toLowerCase() === input) {          	
			selected = state;
			break;
		    }          
  	}

	  if (selected == null) {
	     document.getElementById("msg").innerHTML = error;
	  } else {
	    const info = `
             Info about selected state:<br>
             <strong>Abbreviation:</strong> ${selected[0]}<br>
             <strong>Name:</strong> ${selected[1]}<br>
             <strong>Capital:</strong> ${selected[2]}<br>
             <strong>Population:</strong> ${selected[3].toLocaleString()}
           `;
    document.getElementById("msg").innerHTML = info;
	    document.getElementById("msg").innerHTML = info;
	  }
  }


function res()
{
document.getElementById("msg").innerHTML = "";
}
</script>

  </head>

  <body>

    
   <div>
    <h2>State Census Data</h2>

<br>
<p> Enter a state name or abbreviation to see 2019 census data.</p>

<form id="myform" name="myform">
<table>
   <!-- Text for State input -->
  <tr>
      <td><label for="state">State:</label></td>
      <td><input type="text" name="state" id="state"></td>
  </tr>  
   <!-- button to submit input & for output -->

  <tr>
 <td><input type="button"  onclick="process();" value="Get State Info"></td>
 <td><input type="reset" value="Reset" onclick="window.location.reload();"></td>
</tr>
<tr>
 <td colspan="2"><div id="msg" class="validation"></div></td>
</tr>
</table>
</form>
