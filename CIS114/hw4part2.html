   <div>
    <h2>Learn about compound interest!</h2>
    <br>
  <p>If you invest $1000, your money will grow exponentially over time. See how much money you will have at a variety of interest rates.</p>

     <div id="tables"></div>

     <script>
      let principal=1000;
       let interest, years, amount;
       let output="";

       for (interest=0.05; interest<=0.07;interest=interest+0.01) {
         output+= "<table>";
         output += `
         <thead>
           <tr>
             <th>Year</th>
             <th>Amount on Deposit</th>
             <th>Interest Rate</th>
           </tr>
           </thead>
           <tbody>`
         for (years=1;years<=5;years++) {
           amount = principal * Math.pow(1 + interest, years);
           output+=`
           <tr>
             <td>${years}</td>
             <td>${amount.toFixed(2)}</td>
             <td><${interest}></td>
           </tr>`
         }
         output += `</tbody></table><br/>`;
       }
    document.getElementById('tables').innerHTML = output; // Insert the generated HTML into the div

     </script>
<br>
