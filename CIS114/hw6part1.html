    <h2>Using the Math object</h2>
<form>
<label for="input">Enter a number with 4 decimals:</label>
  <input type="text" id="input" name="input"><br>
  <input type="button" onclick="process()" value="Submit">
  <input type="reset" onclick="res()" value="Clear"><br><br>
</form>
    
<label for="output">Output:</label> 
<textarea rows="6" cols="60" id="output" readonly></textarea><br><br>

<script>
  function process(){
    let re = new RegExp("^[0-9]{1,11}\\.\\d{4,}$");
    let errorMsg = "Invalid input - type a number with at least 4 decimals.";
    let input = document.getElementById("input").value.trim();

    // validate formatting 4 decimal places
    if (!(re.test(input)))
              {
               document.getElementById("output").value = errorMsg;
              }
    else {
      let number = parseFloat(input);
      let roundedMsg =  "You entered " + number + 
                     "\nRounded to the nearest integer: " + Math.round(number) +
                     "\nSquare root, rounded to the nearest integer: " + Math.round(Math.sqrt(number)) +
                     "\nRounded to the nearest tenths place: " + number.toFixed(1) +
                     "\nRounded to the nearest hundreths place: " + number.toFixed(2) +
                     "\nRounded to the nearest thousandths place: " + number.toFixed(3);
      
     document.getElementById("output").value = roundedMsg;
    }
  }
   
  function res() {    
       document.getElementById("output").value="";
      document.getElementById("input").focus();

  }
  
</script>
