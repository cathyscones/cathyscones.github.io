    <h2>Using the Math object</h2>
<form>
<label for="input">Enter a number with 4 decimals:</label>
  <input type="number" id="input" name="input"><br>
  <input type="button" onclick="submit()" value="Submit">
  <input type="reset" value="Clear"><br><br>
</form>
    
<label for="output">Output:</label> 
<textarea rows="5" cols="40" id="output" readonly></textarea><br><br>

<script>
  function submit(){
      let number = document.getElementById("input").value.trim();
      number = parseFloat(number);
      let errorMsg = "You entered TO DO: FINISH THIS MSG";
      let roundedMsg =  "You entered " + number + 
                     "\nRounded to the nearest integer: " + Math.round(number);
                     "\nSquare root, rounded to the nearest integer: " + Math.round(Math.sqrt(number));
                     "\nRounded to the nearest tenths place: " + number.toFixed(1);
                     "\nRounded to the nearest hundreths place: " + number.toFixed(2);
                     "\nRounded to the nearest thousandths place: " + number.toFixed(1);

      
                   document.getElementById("output").value = roundedMsg;
  }
  
</script>
