  <body>
    <h2>Event Handlers</h2>
    <div>
    <form id="myform" name="myform">
    <h3>Choose your destination (using onChange event handler)</h3>
    <label for="change">Favorite search site: </label>
      <select 
        name="destinationList" 
        id="change" 
        onChange="goToNewPage(this.form);"
        aria-live="polite"
        aria-label="Select a favorite search site to navigate to">>
          <option value="" disabled selected>Choose Destination:</option>
          <option value="https://www.yahoo.com/" target="_blank">Yahoo</option>
          <option value="https://www.google.com/" target="_blank">Google</option>
          <option value="https://www.bing.com/" target="_blank">Bing</option>
        </select>
    </form>

    <br><br>

<form>
<h3>Choose your destination (using onClick event handler)</h3>
<label for="click">Favorite site: </label><select name="destinationList" id="click">
<option value="https://www.wikipedia.com/">Wikipedia</option>
<option value="https://www.w3.org/">W3C</option>
<option value="https://www.mozilla.org/">Mozilla</option>
</select>
<input type="button" value="Go" onClick="goToNewPage(this.form);">
</form>

    </div>
