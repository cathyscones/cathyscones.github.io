<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cathy Cohn Homework 5 Part 2: Event Handlers</title>
  <meta name="description" content = "Cathy Cohn homework 5 part 2">
  <link rel="stylesheet" href="style_cis114.css">

  </head>

  <body>
    <h2>Event Handlers</h2>
    <div>
    <form id="myform" name="myform">
    <h3>Get Ready for Black Friday shopping! (using onChange event handler)</h3>
    <p>
    <label for="change">Favorite shopping site: </label>
      <select 
        name="destinationList" 
        id="change" 
        onChange="goToNewPage(this.form);"
        aria-live="polite"
        aria-label="Select a favorite shopping site ">
          <option value="" disabled selected>Choose Destination:</option>
          <option value="https://www.amazon.com/">Amazon</option>
          <option value="https://www.walmart.com/">Walmart</option>
          <option value="https://www.target.com/">Target</option>
        </select>
      </p>
    </form>

    <br>

<form>
<h3>Plan Your Next Vacation! (using onClick event handler)</h3>
<p>
<label for="click">Favorite travel search site: </label>
  <select 
      name="destinationList" 
      id="click"
      aria-live="polite"
      aria-label="Select a favorite travel search site ">
        <option value="https://www.kayak.com/">Kayak</option>
        <option value="https://www.google.com/travel/flights/">Google Flights</option>
        <option value="https://www.expedia.com/">Expedia</option>
    </select>
<input type="button" value="Go" onClick="goToNewPage(this.form);">
</p>
</form>

            
      <p> <a href="hw5.html">Back</a> </p>   
  </div>
  <script>
    function goToNewPage(form) {
      const selectElement = form.destinationList;
      const selectedURL = selectElement.value;

      if (selectedURL) {
        // Open the URL in a new tab
        window.open(selectedURL, '_blank');
      }
    }
  </script>
    </body>
  </html>
