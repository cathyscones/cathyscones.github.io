<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cathy Cohn Homework 5 Part 2: Event Handlers</title>
  <meta name="description" content = "Cathy Cohn homework 5 part 2">

  </head>

  <body>
    <h2>Event Handlers</h2>
    <div>
    <form id="myform" name="myform">
    <h3>Choose your destination (using onChange event handler)</h3>
    <label for="change">Favorite search site: </label>
      <select 
        name="destinationList" 
        id="change" 
        onChange="goToNewPage(this.form);"
        aria-live="polite"
        aria-label="Select a favorite search site ">
          <option value="" disabled selected>Choose Destination:</option>
          <option value="https://www.yahoo.com/">Yahoo</option>
          <option value="https://www.google.com/">Google</option>
          <option value="https://www.bing.com/">Bing</option>
        </select>
    </form>

    <br><br>

<form>
<h3>Choose your destination (using onClick event handler)</h3>
<label for="click">Favorite site: </label>
  <select 
      name="destinationList" 
      id="click"
      aria-live="polite"
      aria-label="Select a favorite search site ">
        <option value="https://www.wikipedia.com/">Wikipedia</option>
        <option value="https://www.w3.org/">W3C</option>
        <option value="https://www.mozilla.org/">Mozilla</option>
    </select>
<input type="button" value="Go" onClick="goToNewPage(this.form);">
</form>

            
      <p> <a href="hw5.html">Back</a> </p>   
  </div>
  <script>
    function goToNewPage(form) {
      const selectElement = form.destinationList;
      const selectedURL = selectElement.value;

      if (selectedURL) {
        // Open the URL in a new tab
        window.open(selectedURL, '_blank');
      }
    }
  </script>
    </body>
  </html>
