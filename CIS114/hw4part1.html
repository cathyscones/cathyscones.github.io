        <script>

            function getGrade() {
         
                // declare variables
                 
                  let homework, midterm, final, participation, grade, letter;
         
                  homework = parseInt(document.forms["gradeform"].elements["hw"].value);
                  midterm = parseInt(document.forms["gradeform"].elements["midterm"].value);
                  final = parseInt(document.forms["gradeform"].elements["final"].value);
                  participation = parseInt(document.forms["gradeform"].elements["participation"].value);
                
                // report error if any values are blank
                  if (isNaN(homework) || isNaN(midterm) || isNaN(final) || isNaN(participation)) {
                    document.getElementById("result").value = "Error: not all values are valid numbers.";
                    return;  // Exit the function if invalid inputs are found
                  }

              // report error if any values are outside range
              if (
                homework < 0 || homework > 100 ||
                midterm < 0 || midterm > 100 ||
                final < 0 || final > 100 ||
                participation < 0 || participation > 100) {
                  document.getElementById("result").value = "Error: all values must be between 0 and 100.";
                  return;  // Exit the function if values are out of range
                }
                
              
              grade =  Math.round((0.5*homework) + (0.2*midterm) + (0.2*final) + (0.1*participation));

              if (grade>=90) {
                letter = "A";
              } else if (grade>=80) {
                letter = "B";
              } else if (grade>=70) {
                letter = "C";
              } else if (grade>=60) {
                letter = "D";
              } else {
                letter = "F";
              }

              // write results to result text box
                   document.getElementById("result").value = "Grade: "+ grade + "\nLetter Grade: " +letter;

              // if D or F, display retake message
                if (letter == "D" || letter == "F") {
                  document.getElementById("result").value += "\nStudent must retake the course";
                }
            }
         </script>
